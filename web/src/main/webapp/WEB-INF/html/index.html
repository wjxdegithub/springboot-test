<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>序号</td>
        <td>用户名</td>
        <td>密码</td>
    </tr>
    <tr th:each="data,index : ${data}">
        <td th:text="${index.index + 1}"></td>
        <td th:text="${data.userName}"></td>
        <td th:text="${data.password}"></td>
    </tr>
</table>
</body>
</html>
